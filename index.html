<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nahoo</title>

        <!-- STYLING -->
        <!--<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>-->
        <link href="./style.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="./favicon.png">
        
        <!-- EMBEDS -->
        <meta property="og:title" content="MAJOR" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://nahoo.dev/" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="https://nahoo.dev/img/favicon.png" />

        <meta name="viewport" content="width=device-width, initial-scale=1">  

        <script src="js/main.js" type="module"></script>
        <script src="js/maths.js"></script>
        <script type="vertex_shader" id="vs_01">
            attribute vec2 a_position;
            attribute vec2 a_texCoord;
            
            uniform mat3 u_world;
            uniform mat3 u_object;
            uniform vec2 u_frame;
            
            varying vec2 v_texCoord;

            void main()
            {
                gl_Position = vec4( u_world * u_object * vec3(a_position, 1), 1);
                v_texCoord = a_texCoord + u_frame;
            }
        </script>
        
        <script type="fragment_shader" id="fs_01">
            precision mediump float;
            uniform sampler2D u_image;
            varying vec2 v_texCoord;
            
            void main()
            {
                gl_FragColor = texture2D(u_image, v_texCoord);
            }
        </script>
    </head>
    <body>
        <br>
    </body>
</html>
